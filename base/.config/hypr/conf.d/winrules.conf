# Suppress maximize events from apps
windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

# Fix XWayland drag issues
windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = yes
    match:float = yes
    match:fullscreen = no
    match:pin = no
    no_focus = on
}

# Hyprland-run positioning
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 (monitor_h-120)
    float = on
}

# Auto-float file dialogs
windowrule {
    name = float-file-dialogs
    match:title = (Open|Save|File|Folder|Browse|Export|Import|Upload|Download)
    float = on
    center = on
    size = 800 500
}

# Auto-float PulseAudio volume control
windowrule {
    name = float-pavucontrol
    match:class = .*pavucontrol.*
    float = on
    center = on
    size = 600 400
}

# Auto-float Bluetooth manager
windowrule {
    name = float-blueman
    match:class = .*blueman.*
    float = on
    center = on
    size = 600 400
}

# Auto-float NetworkManager editor
windowrule {
    name = float-nm-editor
    match:class = .*nm-connection-editor.*
    float = on
    center = on
    size = 600 400
}

# Auto-float color pickers
windowrule {
    name = float-color-picker
    match:title = (Color|Colour|Pick)
    float = on
    center = on
}

# Auto-float calculator
windowrule {
    name = float-calculator
    match:title = (Calculator|calc)
    float = on
    center = on
}

# Auto-float image viewers
windowrule {
    name = float-image-viewer
    match:class = .*(imv|feh|eog|loupe).*
    float = on
    center = on
}

# Auto-float small confirmation/dialog windows
windowrule {
    name = float-dialogs
    match:title = (Confirm|Warning|Error|Alert|About|Properties|Preferences|Settings)
    float = on
    center = on
}
