general {
    disable_loading_bar = true
    grace = 300
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# BIG TIME with seconds (top)
label {
    monitor =
    text = cmd[update:1000] date '+%H:%M:%S'
    color = rgba(235, 219, 178, 1.0)
    font_size = 72
    font_family = "Roboto Mono Bold"
    position = 0, 150
    halign = center
    valign = center
}

# Current DATE (below time)
label {
    monitor =
    text = cmd[update:60000] date '+%A, %d %B %Y'
    color = rgba(146, 131, 116, 1.0)
    font_size = 20
    font_family = "Roboto Mono"
    position = 0, 90
    halign = center
    valign = center
}

# Hello, USER (middle, above password)
label {
    monitor =
    text = Hello, $USER
    color = rgba(235, 219, 178, 1.0)
    font_size = 28
    font_family = "Roboto Mono"
    position = 0, -50
    halign = center
    valign = center
}

# Password input (bottom)
input-field {
    monitor =
    size = 200, 60
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(40, 40, 40, 0.80)
    inner_color = rgba(60, 56, 54, 0.80)
    font_color = rgb(235, 219, 178)
    fade_on_empty = false
    font_family = "Roboto Mono Bold"
    placeholder_text = <span foreground="##928374">Input Password...</span>
    hide_input = false
    position = 0, -140
    halign = center
    valign = center
}
